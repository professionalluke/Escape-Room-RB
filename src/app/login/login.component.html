<body>
   <div class="Container">
     <div class="Container2">
       <div>
         <form class="loginF">
           <h2>LOGIN</h2>
           <div class="form-group">
             <label for="username" class="col-sm-3 control-label">Username</label>
             <div class="col-sm-9">
               <input id="username" placeholder="Username" [(ngModel)]="username" name="username" class="form-control"required>
             </div>
           </div>
           <div class="form-group">
             <label for="password" class="col-sm-3 control-label">Password</label>
             <div class="col-sm-9">
               <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control password"required>
             </div>
           </div>
           <mat-card-actions>
             <button mat-raised-button class="login" (click)="login(username, password, email)">Login</button>
           </mat-card-actions>
           <span class="relocate">Need an Account? <a routerLink='/signup'>Signup here.</a></span>
         </form>
       </div>
     </div>
   </div>
   </body>
